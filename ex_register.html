<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="">
   </head>

<body>
    <div id=" container">
        <h1>회원가입</h1>
        <form action="#" id="register">
            <ul >
                <li>
                    <label for="user-id" class="filed">아이디</label>
                    <input type="text " id="user-id" placeholder="4~15자리 영문과 숫자로 입력 " required>
                </li>
                <li>
                    <label for="user-pw" class="filed">비밀번호</label>
                    <input type="password" id="user-pw" placeholder="8자리 이상" required>
                </li>
                <li>
                    <label for="user-pw" class="filed">비밀번호 확인</label>
                    <input type="password" id="user-pw"  required>
                </li>
            </ul>
            <ul id="button">
                <li>
                    <button type="button" onclick="fn_save()">가입하기</button>
                </li>
                <li>
                    <button type = "button">닫기</button>
                </li>

            </ul>
        </form>
        <script>
            let userId = document.querySelector('#user-id');
            let pw1 = document.querySelector('#user-pw');
            let pw2 = document.querySelector('#user-pw2');
            
            userId.onchange = checkId;
            pw1.onchange = checkPw;
            pw2.onchange = comparePw;

            function checkId(){
                if(userId.value.length < 4 || userId.value.length > 15){
                    alert("4 ~ 15자리로 작성하세요");
                    userId.focus();
                }
            }
            function checkPw(){
                // 비밀번호 8자리 이상
                // 아니라면 (1)alert 이후 (2)비밀번호 지우고 (3)비밀번호 쪽에 포커수 주기
                if(pw1.value.length < 8){
                    alert("비밀번호 8자리 이상")
                    pw1.value='';
                    pw1.focus();
                }
            }
            function comparePw(){
                // user-pu 와 user-pw2 값이 같지 않으면
                // (1)alert (2) 비밀번호 지우기 (3) 포커스 주기
                if(pw1.value.length !=  pw2.value.length){
                    alert("암호가 다름");
                    pw2.value = '';
                    pw2.focus();
                }
            }
            function fn_save(){
                let val = localStorage.getItem(userId.value);
                if(val != null){
                    alert(userId.value + "는 동일 아이디 있음")
                    return;
                }
                localStorage.setItem(userId.value, pw1.value);
                window.close();
            }

        </script>

    </div>
</body>

</html>
